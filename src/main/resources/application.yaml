#    table-name: ${SPRING_APP_DATABASE_TABLE:prototype}

springdoc:
#  version: '@springdoc.version@'
  show-actuator: true
  use-management-port: true
#  packages-to-scan: site.deiv70.springboot.openapitools, site.deiv70.springboot.application, site.deiv70.springboot.model, vnd.spring-boot.actuator
  swagger-ui:
    enabled: true
    path: ${SPRING_APP_ENDPOINT_SWAGGER:/swagger-ui}
    csrf:
      enabled: true
  api-docs:
    path: /api-docs
