management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: ${SPRING_APP_ENDPOINT_MANAGEMENT_PATH:/actuator}

  server:
    port: ${SPRING_APP_MANAGEMENT_PORT:9090}

server:
  port: ${SPRING_APP_PORT:8080}
