spring:
  config:
    import: optional:configserver:https://configserver.deiv70.site:8888

#  docker:
#    compose:
#      enabled: false
#      enabled: true
#      file: compose.yaml
#      lifecycle-management: start_and_stop

  datasource:
    ## JDBC or R2DBC for Reactive
    url: jdbc:${SPRING_APP_DATABASE:mariadb}://${SPRING_APP_DATABASE_HOST:localhost}:${SPRING_APP_DATABASE_PORT:3306}/${SPRING_APP_DATABASE_SCHEMA:prototype}
    username: ${SPRING_APP_DATABASE_USERNAME:spring}
    password: ${SPRING_APP_DATABASE_PASSWORD:spring.pwd}
    driver-class-name: ${SPRING_APP_DATABASE_DRIVER:org.mariadb.jdbc.Driver}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_APP_DATABASE_DDL-AUTO:update}
    properties:
      hibernate:
        dialect: ${SPRING_APP_DATABASE_DIALECT:org.hibernate.dialect.MariaDBDialect}

  security:
    user:
      password: ${SPRING_APP_SECURITY_PASSWORD:2f2489d8-0b33-4eea-a2e1-2bcc57c2826e}
  ## Reactive
#  webflux:
#    base-path: /
