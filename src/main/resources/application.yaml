#    pool:
#      enabled: true
#      initial-size: 10
#      max-size: 10

logging:
  level:
    root: info
    sql: debug
    org.hibernate: debug
    org.hibernate.SQL: debug
    org.hibernate.stat: debug
#    web: info
#    org.springframework.web: info

## Custom ConditionalOnProperty values
cop:
  database-service: ${SPRING_APP_DATABASE_IMPLEMENTATION:jpa}

## Custom Values for Variables
#vars:
