components:

  responses:

    Error400:
      description: Invalid Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponseDtoModel'
    Error401:
      description: Authentication Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponseDtoModel'
    Error404:
      description: Id Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponseDtoModel'
    Error5XX:
      description: Server Error occurred on Request Processing
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponseDtoModel'

#    PrototypeApiResponseList:
#      description: Successful Operation
#      content:
#        application/json:
#          schema:
#            type: array
#            items:
#              $ref: '#/components/schemas/PrototypeDtoModel'

  schemas:

#    Page:
#      type: object
#      format: page
#      description: org.springframework.data.domain.Page

    ApiErrorResponseDtoModel:
      type: object
      properties:
        code:
          type: integer
          format: int32
          pattern: '^[1-5][0-9]{2}$'
        type:
          type: string
        message:
          type: string
      xml:
        name: 'ApiErrorResponseDtoModel'

    CriteriaDtoModel:
      type: object
      properties:
        page:
          type: integer
          format: int32
          example: 0
        size:
          type: integer
          format: int32
          example: 10
        sort:
          type: array
          items:
            type: string
            example: id,desc
      xml:
        name: 'CriteriaDtoModel'

    IdDtoModel:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426655440000
      xml:
        name: 'IdDtoModel'

    PrototypesPaginatedResponseDtoModel:
#      x-spring-paginated: true
      properties:
        criteria:
          $ref: '#/components/schemas/CriteriaDtoModel'
        content:
          type: array
          format: page
          items:
            $ref: '#/components/schemas/PrototypeDtoModel'
      xml:
        name: 'PrototypesPaginatedResponseDtoModel'

    PrototypeUpdateRequestDtoModel:
      type: object
      properties:
        name:
          type: string
          example: prototype name
        description:
          type: string
          example: This is the description of the prototype
        subPrototypes:
          type: array
          items:
            $ref: '#/components/schemas/IdDtoModel'
      xml:
        name: 'PrototypeUpdateRequestDtoModel'

    PrototypeDtoModel:
      required:
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
          example: prototype name
        description:
          type: string
          example: This is the description of the prototype
        subPrototypes:
          type: array
          items:
            $ref: '#/components/schemas/SubPrototypeDtoModel'
        created-at:
          readOnly: true
          type: string
          format: date-time-instant
          example: '2020-01-01T00:00:00.000Z'
        last-modified-at:
          readOnly: true
          type: string
          format: date-time-instant
          example: '2020-01-01T00:00:00.000Z'
      xml:
        name: 'PrototypeDtoModel'

    SubPrototypeDtoModel:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 223e4567-e89b-12d3-a456-426655440000
        name:
          readOnly: true
          type: string
          example: SubPrototype name
        description:
          readOnly: true
          type: string
          example: This is the description of the SubPrototype
      xml:
        name: 'SubPrototypeDtoModel'

#    Tag:
#      type: object
#      properties:
#        id:
#          type: integer
#          format: int64
#        name:
#          type: string
#      xml:
#        name: tag

  parameters:

    id_path:
      name: id
      required: true
      in: path
      description: Object ID
      schema:
        type: string
        format: uuid

    name_notrequired_explode:
      name: name
      in: query
      description: Name value for filtering
      required: false
      explode: true
      schema:
        type: string
        example: 'name'

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
