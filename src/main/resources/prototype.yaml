paths:
  /prototypes:
    get:
      x-spring-paginated: true
      tags:
        - prototype
      summary: Get Prototypes
      description: |
        Get an Array of Existing Prototypes.  
        If filtering is needed, use the query parameters.
      operationId: getPrototypes
      parameters:
        - name: name
          in: query
          description: |
            Name value for filtering.  
            ( Multiple name values can be provided with comma separated strings ).
          required: false
          explode: true
          schema:
            type: string
            example: 'prototype'
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrototypesPaginatedResponseDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    #      security:
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    post:
      tags:
        - prototype
      summary: Create Prototypes
      description: |
        Create an Array of New Prototypes.  
        ( If Existing Id is Present, response will be "400: BadRequest" ).
      operationId: createPrototypes
      requestBody:
        description: Prototypes Array Request for Creation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/PrototypeDtoModel'
      responses:
        '201':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    #      security:
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    put:
      tags:
        - prototype
      summary: Update Prototypes
      description: |
        Update an Array of Existing Prototypes by Id.  
        ( If Non-Existing Id is Present, response will be "404: NotFound" ).
      operationId: updatePrototypes
      requestBody:
        description: Prototype Updated Request
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/PrototypeDtoModel'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    delete:
      tags:
        - prototype
      summary: Delete Prototypes
      description: |
        Delete an Array of Existing Prototypes by Id.  
        ( If Non-Existing Id is Present, response will be "404: NotFound" ).
      operationId: deletePrototypes
      requestBody:
        description: Prototype Id Array Request for Deletion
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/IdDtoModel'
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'

  /prototypes/{id}:
    get:
      tags:
        - prototype
      summary: Get Prototype By ID
      description: Returns a single Prototype By Id
      operationId: getPrototypeById
      parameters:
        - $ref: '#/components/parameters/id_path'
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    #      security:
    #        - api_key: []
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    put:
      tags:
        - prototype
      summary: Update Prototype By ID
      description: Update an Existing Prototype by Id
      operationId: updatePrototypeById
      parameters:
        - $ref: '#/components/parameters/id_path'
      requestBody:
        description: Prototype Request for Update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrototypeUpdateRequestDtoModel'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    #      security:
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    delete:
      tags:
        - prototype
      summary: Delete Prototype By ID
      description: Delete a Prototype By Id
      operationId: deletePrototypeById
      parameters:
        - $ref: '#/components/parameters/id_path'
      #        - name: api_key
      #          in: header
      #          description: ''
      #          required: false
      #          schema:
      #            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'
  #      security:
  #        - petstore_auth:
  #            - write:pets
  #            - read:pets

  /healthcare-worker:
    get:
      tags:
        - healthcare-worker
      x-spring-paginated: true
      operationId: getHealthcareWorkers
      summary: Get a list of Healthcare Workers
      parameters:
        - name: role
          in: query
          required: false
          description: Role of the Healthcare Worker
          schema:
            $ref: '#/components/schemas/HealthcareRole'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/HealthcareWorkerDtoModel'
                  criteria:
                    $ref: '#/components/schemas/CriteriaDtoModel'
        '404':
          $ref: '#/components/responses/Error404'
    post:
      tags:
        - healthcare-worker
      operationId: createHealthcareWorker
      summary: Add a new Healthcare Worker
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  $ref: '#/components/schemas/HealthcareWorkerDtoModel'
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/Error400'
  /healthcare-worker/{id}:
    get:
      tags:
        - healthcare-worker
      operationId: getHealthcareWorkerById
      summary: Get Healthcare Worker information by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the Healthcare Worker to retrieve
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    $ref: '#/components/schemas/HealthcareWorkerDtoModel'
        '404':
          description: Not found
    put:
      tags:
        - healthcare-worker
      operationId: updateHealthcareWorkerById
      summary: Update Healthcare Worker information by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the Healthcare Worker to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  $ref: '#/components/schemas/HealthcareWorkerDtoModel'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Error400'
        '404':
          $ref: '#/components/responses/Error404'
    delete:
      tags:
        - healthcare-worker
      operationId: deleteHealthcareWorkerById
      summary: Delete Healthcare Worker record by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the Healthcare Worker to delete
      responses:
        '204':
          description: No content
        '404':
          $ref: '#/components/responses/Error404'

  /patients:
    get:
      tags:
        - patient
      x-spring-paginated: true
      operationId: getPatients
      summary: Get a list of patients
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/PatientDtoModel'
                  criteria:
                    $ref: '#/components/schemas/CriteriaDtoModel'
    post:
      tags:
        - patient
      operationId: createPatient
      summary: Create a new patient record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  $ref: '#/components/schemas/PatientDtoModel'
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/Error400'
  /patients/{id}:
    get:
      tags:
        - patient
      operationId: getPatientById
      summary: Get patient information by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the patient to retrieve
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    $ref: '#/components/schemas/PatientDtoModel'
        '404':
          $ref: '#/components/responses/Error404'
    put:
      tags:
        - patient
      operationId: updatePatientById
      summary: Update patient information by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the patient to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  $ref: '#/components/schemas/PatientDtoModel'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Error400'
        '404':
          $ref: '#/components/responses/Error404'
    delete:
      tags:
        - patient
      operationId: deletePatientById
      summary: Delete patient record by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the patient to delete
      responses:
        '204':
          description: No content
        '404':
          $ref: '#/components/responses/Error404'

