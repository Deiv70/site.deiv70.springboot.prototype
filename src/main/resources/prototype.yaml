info:
  title: Swagger Prototype - OpenAPI 3.0
  description: |-
    This is a sample API definition
  contact:
    email: david.gomez.garcia.000@gmail.com
    name: David Gomez Garcia (Deiv70)
    url: https://github.com/Deiv70
