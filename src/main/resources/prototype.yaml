components:

  requestBodies:

    PrototypeApiCreateRequestList:
      description: Prototype Array Request for create
      content:
        application/json:
          schema:
            type:  array
            items:
              $ref: '#/components/schemas/PrototypeDtoModel'

  responses:

    PrototypeApiResponseList:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/PrototypeDtoModel'

  schemas:

    PrototypeDtoModel:
      required:
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
          example: prototype name
        description:
          type: string
          example: This is the description of the prototype
      xml:
        name: 'PrototypeDtoModel'

    PrototypeUpdateDtoModel:
      type: object
      properties:
        name:
          type: string
          example: prototype name
        description:
          type: string
          example: This is the description of the prototype
      xml:
        name: 'PrototypeUpdateDtoModel'

    ApiResponseDtoModel:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: 'ApiResponseDtoModel'

#    Tag:
#      type: object
#      properties:
#        id:
#          type: integer
#          format: int64
#        name:
#          type: string
#      xml:
#        name: tag

  parameters:

    prototypeId_path:
      name: prototypeId
      in: path
      description: ID of Prototype
      required: true
      schema:
        type: string
        format: uuid

    name_notrequired_explode:
      name: name
      in: query
      description: Name value for filtering
      required: false
      explode: true
      schema:
        type: string
        example: 'name'

