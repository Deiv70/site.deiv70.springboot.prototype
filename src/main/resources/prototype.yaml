components:

  responses:

    Error400:
      description: Invalid Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponseDtoModel'
    Error401:
      description: Authentication Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponseDtoModel'
    Error404:
      description: Id Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponseDtoModel'
    Error5XX:
      description: Server Error occurred on Request Processing
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponseDtoModel'

  #  PrototypeApiResponseList:
  #    description: Successful Operation
  #    content:
  #      application/json:
  #        schema:
  #          type: array
  #          items:
  #            $ref: '#/components/schemas/PrototypeDtoModel'

  schemas:

    #Page:
    #  type: object
    #  format: page
    #  description: org.springframework.data.domain.Page

    ApiErrorResponseDtoModel:
      type: object
      properties:
        code:
          type: integer
          format: int32
          minimum: 100
          maximum: 599
          #pattern: '^[1-5][0-9]{2}$'
        type:
          type: string
        messages:
          type: array
          items:
            type: string
        spring-exception:
          type: spring-exception
      xml:
        name: 'ApiErrorResponseDtoModel'

    CriteriaDtoModel:
      type: object
      properties:
        page:
          type: integer
          format: int32
          example: 0
        size:
          type: integer
          format: int32
          example: 10
        sort:
          type: array
          items:
            type: string
            example: id,desc
      xml:
        name: 'CriteriaDtoModel'

    IdDtoModel:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426655440000
      xml:
        name: 'IdDtoModel'

    PrototypesPaginatedResponseDtoModel:
      #x-spring-paginated: true
      properties:
        criteria:
          $ref: '#/components/schemas/CriteriaDtoModel'
        content:
          type: array
          format: page
          items:
            $ref: '#/components/schemas/PrototypeDtoModel'
      xml:
        name: 'PrototypesPaginatedResponseDtoModel'

    PrototypeUpdateRequestDtoModel:
      type: object
      properties:
        name:
          type: string
          example: prototype name
        description:
          type: string
          example: This is the description of the prototype
        subPrototypes:
          type: array
          items:
            $ref: '#/components/schemas/IdDtoModel'
      xml:
        name: 'PrototypeUpdateRequestDtoModel'

    PrototypeDtoModel:
      required:
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426655440000
        name:
          type: string
          example: prototype name
        description:
          type: string
          example: This is the description of the prototype
        subPrototypes:
          type: array
          items:
            $ref: '#/components/schemas/SubPrototypeDtoModel'
        created-at:
          readOnly: true
          type: string
          format: date-time-instant
          example: '2020-01-01T00:00:00.000Z'
        last-modified-at:
          readOnly: true
          type: string
          format: date-time-instant
          example: '2020-01-01T00:00:00.000Z'
      xml:
        name: 'PrototypeDtoModel'

    SubPrototypeDtoModel:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 223e4567-e89b-12d3-a456-426655440000
        name:
          readOnly: true
          type: string
          example: SubPrototype name
        description:
          readOnly: true
          type: string
          example: This is the description of the SubPrototype
      xml:
        name: 'SubPrototypeDtoModel'

    PatientDtoModel:
      type: object
      required:
        - clinic_id
        - card_issuing_country_code
        - social_security_number
        - tax_identification_number
        - name
        - surname
        - date_of_birth
      properties:
        personal_identification_code:
          description: Código de Identificación Personal (CIP)
          type: integer
          format: int64
        national_healthcare_system_code:
          description: Código del Sistema Nacional de Salud (SNS)
          type: integer
          format: int64
        medical_key:
          description: Clave Médica
          type: integer
          format: int64
        #  nasi:
        #    description: Identificador Único del Paciente (NASI)
        #    type: integer
        #    format: int64
        #  nhc:
        #    description: Número de Historial Clínico (NHC)
        #    type: integer
        #    format: int64
        healthcare_card_barcode:
          description: Código de Barras de la Tarjeta Sanitaria
          type: integer
          format: int64
        card_issuing_country_code:
          description: Código de Identificación del Emisor de la Tarjeta (CITE)
          type: integer
          format: int64
        clinic_id:
          description: Identificador del Centro Médico Asignado
          type: integer
          format: int64
        social_security_number:
          description: Número de la Seguridad Social (SS)
          type: integer
          format: int64
        tax_identification_number:
          description: Número de Identificación Fiscal (NIF) / NIE / DNI
          type: string
          pattern: '^[0-9]{8}[A-Z]{1}$'
        name:
          description: Nombre
          type: string
        surname:
          description: Apellidos
          type: string
        gender:
          description: Género
          type: string
          enum:
            - male
            - female
        date_of_birth:
          description: Fecha de Nacimiento
          type: string
          format: date
        age:
          description: Edad
          type: integer
          format: int32
        password:
          description: Contraseña
          writeOnly: true
          type: string
          format: password

    HealthcareWorkerDtoModel:
      type: object
      properties:
        healthcare_worker_id:
          description: Identificador del Trabajador Sanitario
          type: integer
          format: int64
        personal_identification_code:
          description: Código de Identificación Personal (CIP)
          type: integer
          format: int64
        tax_identification_number:
          description: Número de Identificación Fiscal (NIF) / NIE / DNI
          type: string
          pattern: '^[0-9]{8}[A-Z]{1}$'
        name:
          description: Nombre
          type: string
        surname:
          description: Apellidos
          type: string
        gender:
          description: Género
          type: string
        date_of_birth:
          description: Fecha de Nacimiento
          type: string
          format: date
        age:
          description: Edad
          type: integer
          format: int32
        healthcare_username:
          description: Nombre de Usuario en el Sistema Sanitario
          type: string
        password:
          description: Contraseña
          writeOnly: true
          type: string
          format: password
        role:
          $ref: '#/components/schemas/HealthcareRole'
        specialization:
          type: string

    HealthcareRole:
      description: Rol
      type: string
      enum:
        - doctor
        - nurse

