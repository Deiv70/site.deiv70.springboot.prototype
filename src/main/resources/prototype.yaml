externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io

servers:
  - url: http://localhost:8080/api

tags:
  - name: prototype
    description: Everything about Prototypes
    externalDocs:
      description: Find out more
      url: http://swagger.io

paths:
  /prototypes:
    post:
      tags:
        - prototype
      summary: Add Prototypes
      description: Add one or some New Prototypes
      operationId: addPrototypes
      requestBody:
        $ref: '#/components/requestBodies/PrototypeApiCreateRequestList'
      responses:
        '200':
          $ref: '#/components/responses/PrototypeApiResponseList'
        '400':
          description: Invalid Request
    #      security:
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets

    get:
      x-spring-paginated: true
      tags:
        - prototype
      summary: Get Prototypes
      description: Multiple name values can be provided with comma separated strings
      operationId: getPrototypes
      parameters:
        - name: name
          in: query
          description: Name value for filtering
          required: false
          explode: true
          schema:
            type: string
            example: 'prototype'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          description: Invalid Request
  #      security:
  #        - petstore_auth:
  #            - write:pets
  #            - read:pets

  /prototypes/{prototypeId}:
    get:
      tags:
        - prototype
      summary: Get Prototype By ID
      description: Returns a single Prototype
      operationId: getPrototypeById
      parameters:
        - $ref: '#/components/parameters/prototypeId_path'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrototypeDtoModel'
            application/xml:
              schema:
                $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          description: Invalid Request
        '404':
          description: Prototype Not Found
    #      security:
    #        - api_key: []
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    put:
      tags:
        - prototype
      summary: Update Prototype By ID
      description: Update an existing Prototype by Id
      operationId: updatePrototypeById
      parameters:
        - $ref: '#/components/parameters/prototypeId_path'
      requestBody:
        description: Prototype Array Request for delete
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/PrototypeUpdateDtoModel'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrototypeDtoModel'
            application/xml:
              schema:
                $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          description: Invalid Request
        '404':
          description: Prototype Not Found
    #      security:
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    delete:
      tags:
        - prototype
      summary: Delete Prototype By ID
      description: delete a Prototype
      operationId: deletePrototypeById
      parameters:
        - $ref: '#/components/parameters/prototypeId_path'
      #        - name: api_key
      #          in: header
      #          description: ''
      #          required: false
      #          schema:
      #            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid Request
        '404':
          description: Prototype Not Found
#      security:
#        - petstore_auth:
#            - write:pets
#            - read:pets

