  version: 0.0.1-SNAPSHOT

externalDocs:
  description: View this Proyect on GitHub
  url: https://github.com/Deiv70/site.deiv70.springboot.prototype

servers:
  - url: http://localhost:8080/api

tags:
  - name: prototype
    description: Everything about Prototypes
    externalDocs:
      description: Find out more
      url: http://swagger.io

paths:
  /prototypes:
    get:
      x-spring-paginated: true
      tags:
        - prototype
      summary: Get Prototypes
      description: |
        Get an Array of Existing Prototypes.  
        If filtering is needed, use the query parameters.
      operationId: getPrototypes
      parameters:
        - name: name
          in: query
          description: |
            Name value for filtering.  
            ( Multiple name values can be provided with comma separated strings ).
          required: false
          explode: true
          schema:
            type: string
            example: 'prototype'
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrototypesPaginatedResponseDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '5XX':
          $ref: '#/components/responses/Error5XX'
  #      security:
  #        - petstore_auth:
  #            - write:pets
  #            - read:pets
    post:
      tags:
        - prototype
      summary: Create Prototypes
      description: |
        Create an Array of New Prototypes.  
        ( If Existing Id is Present, response will be "400: BadRequest" ).
      operationId: createPrototypes
      requestBody:
        description: Prototypes Array Request for Creation
        content:
          application/json:
            schema:
              type:  array
              items:
                $ref: '#/components/schemas/PrototypeDtoModel'
      responses:
        '201':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    #      security:
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    put:
      tags:
        - prototype
      summary: Update Prototypes
      description: |
        Update an Array of Existing Prototypes by Id.  
        ( If Non-Existing Id is Present, response will be "404: NotFound" ).
      operationId: updatePrototypes
      requestBody:
        description: Prototype Updated Request
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/PrototypeDtoModel'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    delete:
      tags:
        - prototype
      summary: Delete Prototypes
      description: |
        Delete an Array of Existing Prototypes by Id.  
        ( If Non-Existing Id is Present, response will be "404: NotFound" ).
      operationId: deletePrototypes
      requestBody:
        description: Prototype Id Array Request for Deletion
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/IdDtoModel'
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'

  /prototypes/{id}:
    get:
      tags:
        - prototype
      summary: Get Prototype By ID
      description: Returns a single Prototype By Id
      operationId: getPrototypeById
      parameters:
        - $ref: '#/components/parameters/id_path'
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    #      security:
    #        - api_key: []
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    put:
      tags:
        - prototype
      summary: Update Prototype By ID
      description: Update an Existing Prototype by Id
      operationId: updatePrototypeById
      parameters:
        - $ref: '#/components/parameters/id_path'
      requestBody:
        description: Prototype Request for Update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrototypeUpdateRequestDtoModel'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrototypeDtoModel'
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'
    #      security:
    #        - petstore_auth:
    #            - write:pets
    #            - read:pets
    delete:
      tags:
        - prototype
      summary: Delete Prototype By ID
      description: Delete a Prototype By Id
      operationId: deletePrototypeById
      parameters:
        - $ref: '#/components/parameters/id_path'
      #        - name: api_key
      #          in: header
      #          description: ''
      #          required: false
      #          schema:
      #            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/Error400'
        '401':
          $ref: '#/components/responses/Error401'
        '404':
          $ref: '#/components/responses/Error404'
        '5XX':
          $ref: '#/components/responses/Error5XX'
#      security:
#        - petstore_auth:
#            - write:pets
#            - read:pets

