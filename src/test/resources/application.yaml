spring:
  config:
    import: optional:configserver:https://configserver.deiv70.site:8888

#  docker:
#    compose:
#      enabled: true
#      file: "src/test/resources/compose.yaml"
#      lifecycle-management: start_and_stop
  datasource:
    url: ${SPRING_APP_TEST_DATABASE_URL:"jdbc:tc:mariadb:latest:///testdb?TC_INITSCRIPT=file:src/main/resources/schema.sql"}
    username: ${SPRING_APP_TEST_DATABASE_USERNAME:testuser}
    password: ${SPRING_APP_TEST_DATABASE_PASSWORD:testpwd}
    driver-class-name: ${SPRING_APP_TEST_DATABASE_DRIVER:org.testcontainers.jdbc.ContainerDatabaseDriver}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_APP_TEST_DATABASE_DDL-AUTO:validate}
    properties:
      hibernate:
        dialect: ${SPRING_APP_TEST_DATABASE_DIALECT:org.hibernate.dialect.MariaDBDialect}

## Custom Values for Variables
vars:
  db:
    schema: testdb
#    table-name: ${SPRING_APP_TEST_DATABASE_TABLE:prototype}

## Custom ConditionalOnProperty values
cop:
  database-service: ${SPRING_APP_DATABASE_IMPLEMENTATION:jpa}
